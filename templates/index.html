<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Service Manager</h1>
        <div id="services">
            {% for service in services %}
            <div class="service">
                <h2>{{ service.name }}</h2>
                <p>Description: {{ service.description }}</p>
                <p>Status: <span class="status" id="status-{{ service.name }}">Unknown</span></p>
                <button onclick="startService('{{ service.name }}')">Start</button>
                <button onclick="stopService('{{ service.name }}')">Stop</button>
                <button onclick="checkStatus('{{ service.name }}')">Check Status</button>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function startService(service) {
            fetch(`/start/${service}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    checkStatus(service);
                });
        }

        function stopService(service) {
            fetch(`/stop/${service}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    checkStatus(service);
                });
        }

        function checkStatus(service) {
            fetch(`/status/${service}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`status-${service}`).textContent = data.status;
                });
        }

        // Check status of all services on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            {% for service in services %}
            checkStatus('{{ service.name }}');
            {% endfor %}
        });
    </script>
</body>
</html>
