<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Service Manager</h1>
        <div id="services">
            {% for service_name, description in services %}
            <div class="service" id="service-{{ service_name }}">
                <h2>{{ description }}</h2>
                <p>Service: {{ service_name }}</p>
                <p>Status: <span class="status" id="status-{{ service_name }}">Unknown</span></p>
                <div class="button-container">
                    <button class="start-button" onclick="startService('{{ service_name }}')" style="display: none;">Start</button>
                    <button class="stop-button" onclick="stopService('{{ service_name }}')" style="display: none;">Stop</button>
                    <button onclick="refreshStatus('{{ service_name }}')">Refresh Status</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function startService(service) {
            fetch(`/start/${service}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    refreshStatus(service);
                });
        }

        function stopService(service) {
            fetch(`/stop/${service}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    refreshStatus(service);
                });
        }

        function refreshStatus(service) {
            fetch(`/status/${service}`)
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById(`status-${service}`);
                    statusElement.textContent = data.status;
                    updateButtons(service, data.status);
                });
        }

        function updateButtons(service, status) {
            const serviceElement = document.getElementById(`service-${service}`);
            const startButton = serviceElement.querySelector('.start-button');
            const stopButton = serviceElement.querySelector('.stop-button');

            if (status === 'active') {
                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
            } else {
                startButton.style.display = 'inline-block';
                stopButton.style.display = 'none';
            }
        }

        // Check status of all services on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            {% for service_name, _ in services %}
            refreshStatus('{{ service_name }}');
            {% endfor %}
        });
    </script>
</body>
</html>
