<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Service Manager</h1>
        <div id="services">
            {% for service_name, description in services %}
            <div class="service" id="service-{{ service_name }}">
                <h2>{{ description }}</h2>
                <p>Service: {{ service_name }}</p>
                <p class="status-line">
                    Status: <span class="status" id="status-{{ service_name }}">Unknown</span>
                    <i class="fas fa-play action-icon start-icon" onclick="startService('{{ service_name }}')" title="Start Service"></i>
                    <i class="fas fa-stop action-icon stop-icon" onclick="stopService('{{ service_name }}')" title="Stop Service"></i>
                    <i class="fas fa-sync-alt action-icon refresh-icon" onclick="refreshStatus('{{ service_name }}')" title="Refresh Status"></i>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="toaster" class="toaster"></div>
    <script>
        function showToast(message) {
            const toaster = document.getElementById('toaster');
            toaster.textContent = message || 'Success';
            toaster.classList.add('show');
            setTimeout(() => {
                toaster.classList.remove('show');
            }, 5000);
        }

        function startService(service) {
            fetch(`/start/${service}`)
                .then(response => response.json())
                .then(data => {
                    showToast(data.message);
                    refreshStatus(service);
                });
        }

        function stopService(service) {
            fetch(`/stop/${service}`)
                .then(response => response.json())
                .then(data => {
                    showToast(data.message);
                    refreshStatus(service);
                });
        }

        function refreshStatus(service) {
            fetch(`/status/${service}`)
                .then(response => response.json())
                .then(data => {
                    updateStatus(service, data.status);
                });
        }

        function updateStatus(service, status) {
            const statusElement = document.getElementById(`status-${service}`);
            statusElement.textContent = status;
            statusElement.className = 'status ' + status;
        }

        // Check status of all services on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            {% for service_name, _ in services %}
            refreshStatus('{{ service_name }}');
            {% endfor %}
        });
    </script>
</body>
</html>
