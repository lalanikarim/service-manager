<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Service Manager</h1>
        <div id="services">
            {% for service_name, description in services %}
            <div class="service" id="service-{{ service_name }}">
                <h2>{{ description }}</h2>
                <p>Service: {{ service_name }}</p>
                <p class="status-line">
                    Status: <span class="status clickable" id="status-{{ service_name }}" onclick="refreshStatus('{{ service_name }}')" title="Refresh Status">Unknown</span>
                    <i class="fas fa-play action-icon start-icon" onclick="startService('{{ service_name }}')" title="Start Service"></i>
                    <i class="fas fa-stop action-icon stop-icon" onclick="stopService('{{ service_name }}')" title="Stop Service"></i>
                    <i class="fas fa-sync-alt action-icon refresh-icon" id="refresh-{{ service_name }}" onclick="restartService('{{ service_name }}')" title="Restart Service"></i>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="toaster" class="toaster"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
